<ion-header >

  <ion-navbar secondary>
    <ion-title>{{testProvider.message}}</ion-title>
    <ion-buttons end>
      <button accent >
        <ion-icon name="md-bowtie"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>

<ion-content  no-padding class=pageOne>

<ion-list *ngFor = 'let t of content'>

	  <ion-card (click)="detalle(t.img,t.title,t.desc)">
	    <img src="images/thumb-{{t.img}}.jpg"/>
	    <div class="card-title">{{t.title}}</div>
	    <div class="card-subtitle">{{t.desc}}</div>
	  </ion-card>

</ion-list>

</ion-content>
